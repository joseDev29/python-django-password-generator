<!-- Sintaxis especial de django que permite utlizar el layout de layout.html en este fragmento -->
{% extends 'layout.html' %}

{% block content %}
<!-- Sintaxis especial de django que permite localizar la ruta por el name definido y no por el valor de la ruta -->
<form class="p-8 flex flex-col rounded bg-neutral-600" action="{% url 'password' %}">
    <h1 class="text-2xl font-semibold text-center">Password generator</h1>

    <div class="mt-4 flex flex-col">
        <label for="lenght">Select the length of your password</label>
        <select class="mt-1 rounded text-black" name="length" id="length">
            <option value="6">6 Characters</option>
            <option value="7">7 Characters</option>
            <option value="8">8 Characters</option>
            <option value="9">9 Characters</option>
            <option value="10">10 Characters</option>
            <option value="11">11 Characters</option>
            <option value="12">12 Characters</option>
            <option value="13">13 Characters</option>
            <option value="14">14 Characters</option>
        </select>
    </div>

    <div class="mt-2 flex items-center justify-between">
        <label for="uppercase">Uppercase</label>
        <input type="checkbox" name="uppercase" id="uppercase">
    </div>

    <div class="mt-2 flex items-center justify-between">
        <label for="numbers">Numbers</label>
        <input type="checkbox" name="numbers" id="numbers">
    </div>

    <div class="mt-2 flex items-center justify-between">
        <label for="special">Special characters</label>
        <input type="checkbox" name="special" id="special">
    </div>


    <button type="submit" class="w-full h-10 mt-4 rounded font-semibold bg-blue-500">Generate password</button>
</form>
{% endblock %}
